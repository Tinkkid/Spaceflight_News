<section>
  <p>Filter by keywords</p>

  <div class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
      <input
        type="text"
        placeholder="Search here..."
        formControlName="searchValue"
      />
      <mat-icon matSuffix>search</mat-icon>
    </form>
  </div>

  <div>
    <p>134 results</p>
  </div>
</section>

<section class="container">
   <mat-card class="example-card" *ngFor="let article of results">
  <img class="article-image" mat-card-image src={{article.urlToImage}} alt={{article.title}}>
  <mat-card-content>
   <h2>{{article.title}}</h2>
   <mat-icon>calendar_today</mat-icon>
   <p>{{article.publishedAt | date:"MMMM d, y"}}</p>
    <p>
      {{article.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/articles', article.id]">Read more</button>
    <mat-icon style="fill: transparent">arrow_right_alt</mat-icon>
  </mat-card-actions>
</mat-card>

</section>
