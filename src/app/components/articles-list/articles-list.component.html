 <app-header></app-header>
 <section>
      <p>Filter by keywords</p>
      <form>
  <mat-form-field class="example-full-width">    
   
     <mat-icon matSuffix>search</mat-icon>
    <input type="text" matInput placeholder="Searching...">  
  </mat-form-field>
</form>
  </section>
<section class="container">
   <mat-card class="example-card" *ngFor="let article of articles ">
  <img class="article-image" mat-card-image src={{article.image_url}} alt={{article.title}}>
  <mat-card-content>
   <h2>{{article.title}}</h2>
   <mat-icon>calendar_today</mat-icon>
   <p>{{article.published_at | date:"MMMM d, y"}}</p>
    <p>
      {{article.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/articles', article.id]">Read more</button>
    <mat-icon style="fill: transparent">arrow_right_alt</mat-icon>
  </mat-card-actions>
</mat-card>

</section>
