<div class="container">
   <mat-card class="example-card" *ngFor="let article of articles ">
  <img class="article-image" mat-card-image src={{article.image_url}} alt="news">
  <mat-card-content>
   <h2>{{article.title}}</h2>
   <mat-icon>calendar_today</mat-icon>
   <p>{{article.published_at}}</p>
    <p>
      {{article.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Read more</button>
  </mat-card-actions>
</mat-card>

</div>
